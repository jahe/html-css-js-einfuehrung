                <script type="text/template">
                    # HTML
                    HTML ist eine Sprache mit der man den Inhalt einer Webseite beschreibt.
                    ```html
                    <!DOCTYPE html>
                    <html>
                    	<head>
                    		<title>Name der Webseite</title>
                    	</head>
                    	<body>
                    		<h1>Große Überschrift</h1>
                    		<p>Text in einem Absatz</p>
                    		<img src="bild.jpg">
                    	</body>
                    </html>
                    ```
                </script>
            </section>

            <section data-markdown>
            	<script type="text/template">
	            	# Elemente
	            	Der Inhalt einer Webseite ergibt sich aus dem Zusammensetzen von Elementen wie z.B. Text, Listen und Bildern.
	            </script>
            </section>

            <section data-markdown>
            	<script type="text/template">
	            	# HTML Tags
	            	Die Elemente einer Webseite werden mit sogenannten **Tags** beschrieben.
	            	Ein Element besteht immer aus einem öffnenden und einem schließenden **Tag**. Dazwischen befindet sich der Inhalt.
	            	```html
	            	<h1>Dies ist eine große Überschrift</h1>
	            	```
	            </script>
            </section>

            <section data-markdown>
            	<script type="text/template">
	            	# HTML Attribute
	            	Mit Attributen können die Eigenschaften eines Elements angepasst werden. Zum Beispiel kann damit das Ziel eines Links beschrieben werden:
	            	```html
	            	<a href="http://de.wikipedia.org">Link zur Wikipedia</a>
	            	```
	            </script>
            </section>

            <section data-markdown>
            	<script type="text/template">
	            	# Arten von Elementen
	            	* Einfache Elemente - Text, Überschriften, Bilder
	            	* Eingabeelemente - Textfelder, Checkboxen, Buttons
	            	* Container Elemente, die mehrere Elemente beinhalten können - Listen, Formulare, Blöcke
	            </script>
            </section>

            <section data-markdown>
            	<script type="text/template">

	            	```html

	            	```

	            </script>
